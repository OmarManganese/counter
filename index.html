<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="counter-container">
        <h1>Counter</h1>
        <div id="counter-number">0</div>
        <div id="buttons-container">
            <div id="minus-button" class="button" onclick="decreaseCounterNumber()" onmousedown="return false">-</div>
            <div id="plus-button" class="button" onclick="increaseCounterNumber()" onmousedown="return false">+</div>
        </div>
    </div>

    <script src="js/counter.js"></script>
</body>
</html>
